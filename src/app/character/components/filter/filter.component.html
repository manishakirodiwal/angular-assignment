<h2>Filters</h2>
<h3>Gender</h3>

<ul>
    <li *ngFor="let genderFilter of genderFilters;let index=index">
        <input (change)="filterSelect(genderFilter,'Gender')"  type="checkbox" id="gender{{index}}"/>
        <label for="gender{{index}}">{{genderFilter}}</label>
    </li>
</ul>

<h3>Species</h3>

<ul>
    <li *ngFor="let speciesFilter of speciesFilters;let index=index">
        <input (change)="filterSelect(speciesFilter,'Species')" type="checkbox" id="species{{index}}"/>
        <label for="species{{index}}">{{speciesFilter}}</label>
    </li>
</ul>
